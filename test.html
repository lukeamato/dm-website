<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Talent Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 3rem;
            color: #555;
        }
        
        .contact {
            display: inline-block;
            font-size: 1rem;
            text-decoration: none;
            color: #000;
            padding: 0.75rem 1.5rem;
            border: 1px solid #000;
            transition: all 0.3s ease;
        }
        
        .contact:hover {
            background-color: #000;
            color: #fff;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YOUR AGENCY</div>
        <div class="tagline">Representing exceptional talent worldwide</div>
        <a href="mailto:contact@youragency.com" class="contact">CONTACT</a>
    </div>
</body>
</html>
